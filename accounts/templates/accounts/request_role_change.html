{% extends "base/base.html" %}

{% block content %}
  <div class="container mt-5" style="padding: 50px 0 0 0;">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card shadow-sm">
          <div class="card-header text-center">
            <h2 class="h4 mb-0">Request Role Change</h2>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              
              <!-- Form Fields -->
              <div class="form-group">
                {{ form.as_p }}
              </div>
              
              <!-- Submit Button -->
              <button type="submit" class="btn btn-block mt-3" style="background-color: #81B29A; color:white;">Submit Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
