{% extends 'base/base.html' %}
{% block content %}
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="padding: 80px 0 0 0;">
        <div class="card shadow-lg" style="width: 500px;">
            <div class="card-body">
                <h2 class="text-center mb-4">Login</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="membership_id" class="form-label">Membership ID</label>
                        <input type="text" class="form-control" id="membership_id" name="membership_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="">
                            <button type="submit" class="btn btn-primary">SignIn</button>
                            <button type="submit" class="btn btn-secondary">SignUp</button>
                        </div>
                        
                        <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
