<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email</title>
</head>
<body>
    <h2>Welcome, {{ user.full_name|title }}!</h2>
    <p>Thank you for registering. Your membership ID is: <strong>{{ membership_id }}</strong>.</p>
    <p>Please click the link below to verify your email:</p>
    <p><a href="{{ verification_url }}" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">Verify Email</a></p>
    <p>If you did not sign up, please ignore this email.</p>
</body>
</html>
