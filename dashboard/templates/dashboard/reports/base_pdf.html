<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Report{% endblock %}</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
            @top-center {
                content: "{% block header_title %}{% endblock %}";
                font-family: Arial;
                font-size: 16px;
                color: #333;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-family: Arial;
                font-size: 10px;
                color: #999;
            }
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .header img.logo {
            height: 60px;
            margin-bottom: 10px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin: 5px 0;
        }
        
        .header .subtitle {
            color: #7f8c8d;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .section {
            margin-bottom: 25px;
            page-break-inside: avoid;
        }
        
        .section-title {
            background-color: #3498db;
            color: white;
            padding: 6px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            page-break-inside: avoid;
        }
        
        table th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: bold;
            padding: 8px 10px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
        }
        
        table td {
            padding: 8px 10px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: top;
        }
        
        table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .info-card {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 0 4px 4px 0;
        }
        
        .info-card .label {
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            width: 120px;
        }
        
        .footer {
            text-align: center;
            font-size: 10px;
            color: #7f8c8d;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
        
        .badge-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .badge-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .badge-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .col {
            flex: 1;
            min-width: 200px;
            padding: 0 10px;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-center {
            text-align: center;
        }
        
        .signature-area {
            margin-top: 40px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }
        
        .signature-line {
            width: 200px;
            border-top: 1px solid #333;
            margin: 40px auto 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Replace with your actual logo path -->
        <img src="file:///path/to/your/logo.png" class="logo" alt="Organization Logo">
        <h1>{% block report_title %}{% endblock %}</h1>
        <div class="subtitle">{% block report_subtitle %}{% endblock %}</div>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        Generated on {% now "jS F Y H:i" %} | &copy; {% now "Y" %} Your Organization Name. All rights reserved.
    </div>
</body>
</html>
