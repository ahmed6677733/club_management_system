{% extends "dashboard/main.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Teams</h2>

    <!-- Create New Team Button -->
    <a href="{% url 'create_team' %}" class="btn btn-success mb-4">Create New Team</a>

    <!-- Team List -->
    <div class="list-group">
        {% for team in teams %}
            <div class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ team.name }}</strong> 
                    <p class="mb-1">{{ team.description }}</p>
                </div>
                <div class="btn-group" role="group" aria-label="Actions">
                    <a href="{% url 'edit_team' team.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_team' team.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
